<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>Momentum</title>
  </head>
  <body>
    <div class="clock-column">
      <h1 id="clock">00:00</h1>
    </div>
    <div class="login-column">
      <form class="hidden" id="Login-form">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />

        <button class="login-btn">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            strokeWidth="{1.5}"
            stroke="currentColor"
            className="w-6 h-6"
          >
            <path
              strokeLinecap="round"
              strokeLinejoin="round"
              d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5"
            />
          </svg>
        </button>
      </form>
      <h2 id="greeting"></h2>
    </div>
    <div class="todo-column">
      <form id="todo-form">
        <h2 class="todo-text">What is your main focus for today?</h2>
        <input type="text" required />
      </form>
      <button class="todo-list__button">
        <h2>Todo</h2>
      </button>
      <div class="todo-list__column">
        <h3 class="todo-title">Today</h3>
        <ul id="todo-list"></ul>
      </div>
    </div>
    <div id="quotes">
      <span class="quote"></span>
      <span class="author"></span>
      <button class="repeat">
        <i class="fa-solid fa-repeat"></i>
      </button>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <script src="js/weather.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/background.js"></script>
    <script
      src="https://kit.fontawesome.com/cbe6ee1310.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
